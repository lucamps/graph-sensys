<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="comp/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                    aria-controls="sidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Home</a>
            </div>
        </nav>
    </header>
    <div class="container-fluid" id="my-content">
        <div class="offcanvas offcanvas-start text-bg-dark show" data-bs-backdrop="false" tabindex="-1" id="sidebar"
            aria-labelledby="my-content">
            <div class="offcanvas-body">
                <form class="d-flex mt-3" role="search" id="form-input">
                    <div class="input-group">
                        <textarea class="form-control" aria-label="Input area" id="input_label" name="input_label"
                            placeholder="Input your data here..."></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit" id="btn-submit">Go</button>
                </form>
                <div class="alert alert-warning d-flex align-items-center" id="alertDiv" role="alert">
                    <i class="bi bi-exclamation-triangle-fill" id="warningIcon"></i>
                    <div id="warningText">Erro encontrado: Lorem Ipsum blablabla...</div>
                </div>
            </div>
        </div>
        <div id="graph" class="container-fluid"></div>
    </div>




    <script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script type="module" src="main.mjs"></script>
</body>

</html>
